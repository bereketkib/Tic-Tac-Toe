<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div id="gameboard"></div>
    <div class="controls">
        <div class="inputs">
            <label for="player1">Enter player 1 name:</label>
            <input type="text" id="player1" placeholder="Player 1 Name">
            <p>Symbol = X</p>
        </div>
        <div class="inputs">
            <label for="player2">Enter player 2 name:</label>
            <input type="text" id="player2" placeholder="Player 2 Name">
            <p>Symbol = O</p>
        </div>
        <div class="buttons">
            <button id="start-button">Start Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <div id="result"></div>
    <div id="message"></div>
    
    
</body>
</html>
